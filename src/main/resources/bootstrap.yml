spring:
  application:
    name: config-server
  profiles:
    active:
      - native, git
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
        git:
          uri: https://github.com/ivvasch/config.git
          clone-on-start: true
          default-label: main
server:
  port: 8071
encrypt:
  key: secretkey
management:
  endpoints:
    web:
      exposure:
        include: "*"